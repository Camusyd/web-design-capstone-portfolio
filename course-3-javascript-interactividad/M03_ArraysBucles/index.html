<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M03 - Galería con Arrays y Bucles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Módulo 3: Galería Dinámica con Arrays</h1>
        <p>Las miniaturas han sido generadas dinámicamente usando un Array de datos y un Bucle `forEach` en JavaScript.</p>

        <section id="visor">
            <figure>
                <img id="image" 
                    src="https://i.pinimg.com/originals/d1/75/d9/d175d9512ea84276cbeffb208abf8c81.jpg" 
                    alt="Vista principal de la Galería: un paisaje al atardecer." 
                    width="600" 
                    height="400">
                <figcaption id="caption">
                    Haz hover sobre las miniaturas para previsualizar.
                </figcaption>
            </figure>
        </section>

        <section id="miniaturas">
            <h2>Miniaturas Dinámicas</h2>
            <ul id="image-list">
                </ul>
        </section>
    </main>

    <script src="gallery_dynamic.js"></script>
</body>
</html>
